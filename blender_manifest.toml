schema_version = "1.0.0"
id = "rigacar"
version = "8.1.0"
name = "Rigacar (Generates Car Rig)"
tagline = "Car rig generator with animation baking tools"
maintainer = "David Gayerie"
type = "add-on"
website = "http://digicreatures.net/articles/rigacar.html"
doc_url = "http://digicreatures.net/articles/rigacar.html"
